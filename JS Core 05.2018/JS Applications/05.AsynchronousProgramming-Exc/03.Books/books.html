<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="attachEvents.js"></script>
</head>
<body>
<div id="container">
    <div id="loading">Loading...</div>
    <div id="display"></div>
    <div id="addBook">
        <fieldset id="addForm">
            <legend>Add Book</legend>
            <label>Title</label>
            <input type="text" class="title"/>
            <label>Author</label>
            <input type="text" class="author"/>
            <label>ISBN</label>
            <input type="number" class="isbn"/>
            <button class="add">Add</button>
        </fieldset>
    </div>
    <div id="editBook"></div>
    <div id="errDiv"></div>
</div>
<script>
    window.onload = function(){
        attachEvents();
    }
</script>
</body>
</html>
