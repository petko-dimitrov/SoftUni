<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />

<script>
    function deleteByEmail() {
        let toDelete = document.getElementsByName('email')[0].value;
        let table = document.getElementById('customers').children[0].children;
        let secondColumn = document.querySelectorAll('#customers tr td:nth-child(2)');
        let result = document.getElementById('result');

        for (let i = 0; i < secondColumn.length; i++) {
            if (toDelete === secondColumn[i].textContent) {
                let tr = secondColumn[i].parentNode;
                tr.parentNode.removeChild(tr);
                result.textContent = 'Deleted.';
                return;
            }
        }

        result.textContent = 'Not found.';
    }
</script>
</body>
</html>
