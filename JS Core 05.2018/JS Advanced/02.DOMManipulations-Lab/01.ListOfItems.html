<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"><li>First</li><li>Second</li></ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let toAdd = document.getElementById('newItemText');
        if (toAdd.value) {
            let li = document.createElement('li');
            li.textContent = toAdd.value;
            let ul = document.getElementById('items');
            ul.appendChild(li);
            toAdd.value = '';
        }
    }
</script>
</body>
</html>
