<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function () {
    stopwatch();
}

function stopwatch() {
    let start = document.getElementById('startBtn');
    let stop = document.getElementById('stopBtn');
    start.addEventListener('click', startClock);
    stop.addEventListener('click', stopClock);
    let time;
    let increment;

    function startClock() {
        start.disabled = true;
        stop.disabled = false;
        time = -1;
        incrementTime();
        increment = setInterval(incrementTime, 1000);
    }
    
    function incrementTime() {
        let box = document.getElementById('time');
        time++;
        box.textContent = ("0" + Math.trunc(time / 60)).slice(-2) +
            ':' + ("0" + (time % 60)).slice(-2);
    }

    function stopClock() {
        clearInterval(increment);
        start.disabled = false;
        stop.disabled = true;
    }
}
</script>
</body>
</html>
